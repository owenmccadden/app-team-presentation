<html lang="en">
    <head>

        <link rel="stylesheet" href="styles.css">

        <title>Hangman! Leaderboard</title>

    <style>
        /* center the table */
        /* add more padding and margin to table */
        table {
            margin: 0 auto;
            padding: 10px;
            /* increase table width */
            width: 80%;
        }

        /* make the table rows alternate color */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
    <body onload="get_leaderboard()">
        <div class="container">
            <header>
                <h1 class="title">Hangman!</h1>
                <h2 class="subtitle">The legend of Zim</h2>

                <table class="table">
                    <thead>
                        <th>Username</th>

                    </thead>
                    <tbody id='data'>
                        
                    </tbody>
                </table>
