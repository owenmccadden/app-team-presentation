<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Hangman!</title>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <header>
                    <h1 class="title">Hangman!</h1>
                    <h2 class="subtitle">The legend of Zim</h2>
                    <!-- <nav id="nav_menu">
                        <div class="wrapper">

                            <li><a href="gamepage.html">Game</a></li>

                </header>
                <main style="padding: 0%; height: 70vh;">
                    <canvas id="gamecanvas" class="" style="width: 100%; height: 70%; font-smooth: 0rem; -webkit-font-smoothing: antialiased;">
                </main>
                <footer>
                    <div class="field has-addons">
                        <div class="control">
                        <input id="guess_text" maxlength="1" pattern="[A-Za-z]" class="input" type="text" placeholder="Guess a Letter">
                        </div>
                        <div class="control">
                        <a class="button is-info" onclick="async function tmp(){await guess_letter()} tmp()">
                            Submit
                        </a>
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control">
                        <a class="button is-info" style= "padding-left: 1rem; margin-left: 1rem;" onclick="reset_board()">
                            Reset Word
                        </a>
                        </div>
                    </div>

                </footer>
                
            </div>
        </section>
    </body>
    <script src="/scripts/game_script.js"></script>
</html>
